<div class="container">
	<div class="column-xs-12">
		<h1>{{vm.title}}</h1>
	</div>
</div>

<div class="flex-h">
            <div class="people">
              <h3>Some people:</h3>
              <ul>
                <li ng-repeat="person in $ctrl.people">
                  <a ui-sref-active="active" ui-sref="people.person({ personId: person.id })">
                    {{person.type}}
                  </a>
                </li>
              </ul>
            </div>
            <ui-view></ui-view>
          </div>
